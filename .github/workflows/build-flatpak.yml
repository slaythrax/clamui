name: Build Flatpak

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

jobs:
  build-flatpak:
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker for QEMU setup
        if: matrix.arch != 'x86_64'
        run: |
          curl -L https://download.docker.com/linux/static/stable/x86_64/docker-26.0.0.tgz \
            --output /tmp/docker.tgz
          tar xzf /tmp/docker.tgz -C /tmp
          mv /tmp/docker/* /usr/bin/
          rm -rf /tmp/docker /tmp/docker.tgz

      - name: Set up QEMU for aarch64 emulation
        if: matrix.arch != 'x86_64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: io.github.linx_systems.ClamUI.local.yml
          bundle: clamui-${{ matrix.arch }}.flatpak
          arch: ${{ matrix.arch }}
          cache-key: flatpak-builder-${{ matrix.arch }}-${{ github.sha }}

      - name: Upload Flatpak bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ matrix.arch }}
          path: clamui-${{ matrix.arch }}.flatpak
          retention-days: 7
