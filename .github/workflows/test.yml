name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gtk-4.0 \
            gir1.2-adw-1 \
            xvfb

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          xvfb-run -a pytest tests/core tests/ui tests/integration tests/profiles \
            --ignore=tests/e2e \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Check coverage threshold
        if: matrix.python-version == '3.12'
        run: |
          # Extract coverage percentage from XML report
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get('line-rate', 0))
          print(f'{line_rate * 100:.1f}')
          ")
          echo "Coverage: ${COVERAGE}%"
          # The pyproject.toml fail_under=80 handles the threshold check
          # This just provides visibility in the logs